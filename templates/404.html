{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist.</p>
        <a href="{{ url_for('patients.dashboard') if is_logged_in else url_for('landing') }}" class="btn btn-primary">
            Go to {{ 'Dashboard' if is_logged_in else 'Home' }}
        </a>
    </div>
</div>
{% endblock %}
