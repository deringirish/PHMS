{% extends "base.html" %}

{% block title %}Login - PHMS{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">üè•</div>
            <h2>Admin Login</h2>
            <p>Enter your credentials to access PHMS</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input 
                    type="text" 
                    id="userId" 
                    name="userId" 
                    class="form-control" 
                    placeholder="Enter your user ID or email"
                    required 
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Login
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Authorized access only</p>
        </div>
    </div>
</div>
{% endblock %}
